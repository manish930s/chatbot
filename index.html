  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>India Property Network - Chat Assistant</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #chatButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 14px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: all 0.3s ease;
        z-index: 9999;
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      #chatButton:hover {
        background-color: #0056b3;
      }

      /* Chat button image/icon */
      #chatButton img {
        width: 28px;
        height: 28px;
        display: block;
        border-radius: 6px;
        background: transparent;
      }

      #chatContainer {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 360px;
        height: 560px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        display: none;
        flex-direction: column;
        animation: fadeIn 0.3s ease-in-out;
        z-index: 10000;
      }

      @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
      }

      .chat-header {
        padding: 15px;
        background-color: #007bff;
        color: white;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
      }

      #minimizeBtn {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        font-size: 1.2em;
      }

      #chatMessages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background-color: #f8f9fa;
      }

      .message {
        margin-bottom: 12px;
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 80%;
        line-height: 1.4;
        font-size: 14px;
      }

      .user-message {
        background-color: #007bff;
        color: white;
        margin-left: auto;
      }

      .bot-message {
        background-color: #e9ecef;
        color: #212529;
        margin-right: auto;
      }

      .typing {
        font-size: 13px;
        font-style: italic;
        color: #6c757d;
        margin: 5px 0;
      }

      #faqSection {
        padding: 10px;
        background-color: #ffffff;
        border-top: 1px solid #dee2e6;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }

      .faq-btn {
        background-color: #f1f3f5;
        border: none;
        border-radius: 15px;
        padding: 6px 12px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.2s;
      }

      .faq-btn:hover {
        background-color: #007bff;
        color: white;
      }

      #inputGroup {
        padding: 12px;
        background-color: white;
        display: flex;
        gap: 10px;
        border-top: 1px solid #dee2e6;
      }

      #userInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #dee2e6;
        border-radius: 20px;
        outline: none;
      }

      #sendBtn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.2s;
      }

      #sendBtn:hover {
        background-color: #0056b3;
      }

      /* üì± Mobile responsiveness */
      @media (max-width: 600px) {
        #chatContainer {
          width: 100%;
          height: 100%;
          bottom: 0;
          right: 0;
          border-radius: 0;
        }

        .chat-header {
          border-radius: 0;
        }

        #faqSection {
          justify-content: center;
        }

        #chatButton {
          right: 15px;
          bottom: 15px;
        }
      }
    </style>
  </head>
  <body>
    <button id="chatButton" onclick="toggleChat()">
      <img src="chatbot.png" alt="Chat" />
      <!-- <span>Chat</span> -->
    </button>
    
    <div id="chatContainer">
      <div class="chat-header">
        <span>Property Assistant</span>
        <button id="minimizeBtn" onclick="toggleChat()">‚àí</button>
      </div>
      <div id="chatMessages"></div>

      <!-- Predefined FAQs -->
      <div id="faqSection">
        <button class="faq-btn" onclick="sendFAQ('What is the price range for land in Mumbai?')">üí∞ Price in Mumbai</button>
        <button class="faq-btn" onclick="sendFAQ('Are there EMI options available for buying plots?')">üìë EMI Options</button>
        <button class="faq-btn" onclick="sendFAQ('What legal documents are required to buy land?')">üìú Legal Docs</button>
        <button class="faq-btn" onclick="sendFAQ('Do you have plots available near Bangalore?')">üìç Plots in Bangalore</button>
        <button class="faq-btn" onclick="sendFAQ('Can you explain the property registration process?')">üìù Registration</button>
      </div>

      <div id="inputGroup">
        <input type="text" id="userInput" placeholder="Ask about land, plots, prices..." />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
    <script>
      const API_URL = "/api/chat"; // Vercel serverless function
    
      function toggleChat() {
        const container = document.getElementById('chatContainer');
        const button = document.getElementById('chatButton');
        const chatMessages = document.getElementById('chatMessages');
    
        if (container.style.display === 'none' || !container.style.display) {
          container.style.display = 'flex';
          button.style.display = 'none';
    
          if (chatMessages.children.length === 0) {
            appendMessage("üëã Hi! I‚Äôm your Property Assistant. Ask your query or pick from FAQs below.", false);
          }
        } else {
          container.style.display = 'none';
          button.style.display = 'block';
        }
      }
    
      function appendMessage(message, isUser) {
        const chatMessages = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        messageDiv.textContent = message;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    
      function showTyping() {
        const chatMessages = document.getElementById('chatMessages');
        const typingDiv = document.createElement('div');
        typingDiv.id = "typing";
        typingDiv.className = "typing";
        typingDiv.textContent = "Assistant is typing...";
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    
      function removeTyping() {
        const typingDiv = document.getElementById('typing');
        if (typingDiv) typingDiv.remove();
      }
    
      async function sendMessage(customMessage = null) {
        const userInput = document.getElementById('userInput');
        const message = customMessage || userInput.value.trim();
        
        if (!message) return;
    
        appendMessage(message, true);
        userInput.value = '';
    
        showTyping();
    
        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message })
          });
    
          const data = await response.json();
          removeTyping();
    
          if (data.reply) {
            appendMessage(data.reply, false);
          } else {
            appendMessage("‚ö†Ô∏è No response received from assistant.", false);
          }
        } catch (error) {
          console.error("Error fetching response:", error);
          removeTyping();
          appendMessage("‚ö†Ô∏è Sorry, I encountered an error. Please try again.", false);
        }
      }
    
      function sendFAQ(question) {
        sendMessage(question);
      }
    
      document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
    </script>
